<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Build A New Playlist</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/build.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <nav>
        <ul class="nav-list">
            <li><a href="index.html"><strong>Home</strong></a></li>
            <li><a href="playlists.html"><strong>Playlists</strong></a></li>
            <li class="search-bar">
                <a href="browse.html">Browse</a>
            </li>
            <li class="profile"><a href="profile.html"><strong>Profile</strong></a></li>
        </ul>
    </nav>
    <div id="build-wrapper">
        <div id="info-container">
            <form class="build-form">
                <label for="build-img">Upload Profile Picture:</label>
                <input id="build-img" type="file" id="img" name="img" accept="image/*">
                <label for="title-input">Insert Title:</label>
                <input id="title-input" type="text" placeholder="Title">
                <label for="descrip-input">Insert Description:</label>
                <input id="descrip-input" type="text" placeholder="Description">
            </form>
        </div>
        <div id="temp">
            <div id="build-container">
                <form class="build-form">
                    <label for="genre-input">Insert Genres:</label>
                    <input id="genre-input" type="text" placeholder="Genre">
                    <label for="year-input">Insert Year:</label>
                    <input id="year-input" type="text" placeholder="Year">
                    <label for="popularity-input">Insert Popularity:</label>
                    <input id="popularity-input" type="text" placeholder="Popularity">
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="song-container">
                <!--Songs will be dynamically allocated here after input is accepted-->
                <h2>Your New Playlist:</h2>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
